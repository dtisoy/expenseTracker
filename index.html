<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <meta name="description" content="expense tracker aplication" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="main-title">Expense Tracker</h1>
      <section class="balance component-section">
        <div class="balance-title">
          <h2 class="h2">Balance</h2>
          <p class="money" id="balance-total">0</p>
        </div>
        <div class="balance-description">
          <div>
            <h3 class="h3">Income</h3>
            <p class="money positive">0</p>
          </div>
          <div class="v-divider"></div>
          <div>
            <h3 class="h3">Expense</h3>
            <p class="money negative">0</p>
          </div>
        </div>
      </section>
      <hr class="divider-line" />
      <section class="component-section">
        <h2 class="h2">Add New Transaction</h2>
        <form class="transaction-form" autocomplete="off">
          <label class="t-normal d-block amount-label" for="amount"
            >Amount:</label
          >
          <input
            class="t-normal d-block"
            type="number"
            id="amount"
            name="amount"
          />
          <label class="t-normal d-block" for="description"
            >Description:
          </label>
          <input
            class="t-normal d-block"
            type="text"
            id="description"
            name="transaction-description"
          />
        </form>
        <button class="btn t-normal d-block" id="add-transaction">
          Add transaction
        </button>
      </section>
      <hr class="divider-line" />
      <section class="list-transaction-section component-section">
        <h2 class="h2">Trasaction List</h2>
        <div class="list-container">
          <ul class="history-list">
            <li class="list-item t-normal">
              <span>amount</span> <span>description</span>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script></script>
  </body>
</html>
